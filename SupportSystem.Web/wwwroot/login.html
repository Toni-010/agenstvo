<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Support System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <h1 class="login-title">
                <a href="register.html" style="color: #667eea; text-decoration: none;">Регистрация</a>
            </h1>
            <h2 class="login-title">Вход в систему</h2>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="user@mail.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="2222" required>
                </div>

                <button type="submit" class="btn-login" id="loginButton">
                    Войти
                </button>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="index.html" style="color: #667eea; text-decoration: none; margin-right: 15px;">
                        ← Вернуться на главную
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://localhost:7100';

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Login page loaded');


            checkAuthAndRedirect();

            const form = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                console.log('Попытка входа для:', email);

                if (!email || !password) {
                    alert('Заполните все поля');
                    return;
                }


                loginButton.innerHTML = 'Вход...';
                loginButton.disabled = true;

                try {
                    console.log('Отправляю запрос на:', `${API_URL}/api/Auth/login`);

                    const response = await fetch(`${API_URL}/api/Auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    console.log('Статус ответа:', response.status);

                    if (response.status === 401) {
                        throw new Error('Неверный email или пароль');
                    }

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Текст ошибки:', errorText);
                        throw new Error(`Ошибка сервера: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('✅ Успешный ответ:', data);


                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('Вход выполнен успешно! Перенаправляю...');


                    setTimeout(() => {
                        redirectByRole(data.user.role);
                    }, 500);

                } catch (error) {
                    console.error('❌ Ошибка входа:', error);
                    alert('Ошибка: ' + error.message);
                    loginButton.innerHTML = 'Войти';
                    loginButton.disabled = false;
                }
            });
        });

        function checkAuthAndRedirect() {
            const token = localStorage.getItem('token');
            const userJson = localStorage.getItem('user');

            if (token && userJson) {
                try {
                    const user = JSON.parse(userJson);
                    console.log('Уже авторизован как:', user.role);


                    fetch(`${API_URL}/api/Users`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    }).then(response => {
                        if (response.ok) {

                            redirectByRole(user.role);
                        } else {

                            localStorage.clear();
                        }
                    }).catch(() => {
                        localStorage.clear();
                    });
                } catch (e) {
                    localStorage.clear();
                }
            }
        }

        function redirectByRole(role) {
            switch (role) {
                case 'Admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
                case 'Manager':
                    window.location.href = 'manager-dashboard.html';
                    break;
                case 'User':
                    window.location.href = 'user-dashboard.html';
                    break;
                default:
                    window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
