<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Support System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-box">
            <h1 class="login-title">
                <a href="index.html" style="color: #667eea; text-decoration: none;">Support System</a>
            </h1>
            <h2 class="login-title">Регистрация нового пользователя</h2>

            <form id="registerForm">
                <div class="form-group">
                    <label class="form-label">Имя*</label>
                    <input type="text" id="name" class="form-input" placeholder="Иван Иванов" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email*</label>
                    <input type="email" id="email" class="form-input" placeholder="user@mail.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-group">
                    <label class="form-label">Пароль*</label>
                    <input type="password" id="password" class="form-input" placeholder="Минимум 4 символа" required minlength="4">
                </div>

                <div class="form-group">
                    <label class="form-label">Подтвердите пароль*</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Повторите пароль" required minlength="4">
                </div>

                <div class="form-group">
                    <label class="form-label">Роль*</label>
                    <select id="role" class="form-input" required>
                        <option value="User" selected>Клиент (User)</option>
                        <option value="Manager">Менеджер (Manager)</option>
                        <option value="Admin">Администратор (Admin)</option>
                    </select>
                    <small style="color: #666; font-size: 0.9rem; display: block; margin-top: 5px;">
                        Для демонстрации можно выбрать любую роль
                    </small>
                </div>

                <button type="submit" class="btn-login" id="registerButton">
                    Зарегистрироваться
                </button>

                <div style="text-align: center; margin-top: 20px;">
                    <a href="login.html" style="color: #667eea; text-decoration: none;">
                        ← Уже есть аккаунт? Войти
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'https://localhost:7100';

        document.addEventListener('DOMContentLoaded', function () {
            console.log('Register page loaded');

            const form = document.getElementById('registerForm');
            const registerButton = document.getElementById('registerButton');

            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const role = document.getElementById('role').value;

                console.log('Попытка регистрации для:', email);

                // Валидация
                if (!name || !email || !password) {
                    alert('Заполните обязательные поля (отмечены *)');
                    return;
                }

                if (password.length < 4) {
                    alert('Пароль должен быть не менее 4 символов');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Пароли не совпадают');
                    return;
                }

                // Проверка email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Введите корректный email');
                    return;
                }

                // Отправка запроса
                registerButton.innerHTML = 'Регистрация...';
                registerButton.disabled = true;

                try {
                    console.log('Отправляю запрос на регистрацию:', `${API_URL}/api/Auth/register`);

                    const response = await fetch(`${API_URL}/api/Auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            name: name,
                            email: email,
                            phone: phone || null,
                            password: password,
                            role: role
                        })
                    });

                    console.log('Статус ответа:', response.status);

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `Ошибка сервера: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('✅ Успешная регистрация:', data);

                    // Сохраняем токен и данные пользователя
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    alert('Регистрация успешна! Вы будете перенаправлены...');

                    // Перенаправление по роли
                    setTimeout(() => {
                        redirectByRole(data.user.role);
                    }, 1000);

                } catch (error) {
                    console.error('❌ Ошибка регистрации:', error);
                    alert('Ошибка: ' + error.message);
                    registerButton.innerHTML = 'Зарегистрироваться';
                    registerButton.disabled = false;
                }
            });
        });

        function redirectByRole(role) {
            switch (role) {
                case 'Admin':
                    window.location.href = 'admin-dashboard.html';
                    break;
                case 'Manager':
                    window.location.href = 'manager-dashboard.html';
                    break;
                case 'User':
                    window.location.href = 'user-dashboard.html';
                    break;
                default:
                    window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
